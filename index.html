<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pizza Order</title>
</head>
<body>
    <form action="pizza.html" method="GET">
        <fieldset>
          <legend>Pizza Order</legend>
          <label for="name">Your Name:</label>
          <input
            type="text"
            name="mame"
            placeholder="John Doe"
            id="name"
            required
            minlength="3"
            maxlength="10"
          />
          <p></p>
          <label for="email">Your Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="name@abcd.com"
            required
          />
          <p></p>
          Topping:
          <input
            type="radio"
            name="topping"
            value="Supreme"
            id="supreme"
            checked
          />
          <label for="supreme">Supreme</label>
          <input type="radio" name="topping" value="Vegetarian" id="vegetarian" />
          <label for="vegetarian">Vegetarian</label>
          <input type="radio" name="topping" value="Hawaian" id="hawaian" />
          <label for="hawaian">Hawaian</label>
          <p></p>
          <label for="sauce">Sauce:</label>
          <select name="sauce" id="sauce">
            <option value="Tomato">Tomato</option>
            <option value="Spicy">Spicy</option>
          </select>
          <p></p>
          Extras:
          <input type="radio" id="cheese" name="extra" value="Cheese" checked />
          <label for="cheese">Cheese</label>
          <input type="radio" name="extra" value="Onions" id="onions" />
          <label for="onions">Onions</label>
          <input type="radio" name="extra" value="Olives" id="olives" />
          <label for="olives">Olives</label>
          <p></p>
          <label for="delivdate">Delivery Date:</label>
          <input type="date" id="delivdate" name="Delivery Date" />
          <p></p>
          <label for="qty">Quantity:</label>
          <input
            type="number"
            name="quantity"
            id="qty"
            min="1"
            max="7"
            value="1"
          />
          <p></p>
          <label for="instructions">Delivery Instructions:</label>
          <br />
          <textarea
            name="instructions"
            id="instructions"
            rows="4"
            cols="50"
            placeholder="Please fill in delivery instructions"
            required
          ></textarea>
          <p></p>
          <input type="submit" value="Send order" />
          <input type="reset" value="Reset" />
          <p></p>
        </fieldset>
      </form> 
</body>
</html>
